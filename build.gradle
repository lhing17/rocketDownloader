plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://www.jitpack.io'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    implementation 'org.jfree:jfreechart:1.5.0'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'commons-codec:commons-codec:1.12'
    implementation 'com.alibaba:fastjson:1.2.58'
    implementation 'org.jetbrains:annotations:13.0'
    implementation 'com.github.atomashpolskiy:bt-core:1.8'
    implementation 'com.github.atomashpolskiy:bt-http-tracker-client:1.8'
    implementation 'com.github.atomashpolskiy:bt-dht:1.8'
    implementation 'com.github.atomashpolskiy:bt-upnp:1.8'
    implementation 'de.ruedigermoeller:fst:2.57'
    implementation 'commons-net:commons-net:3.6'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compileOnly 'org.projectlombok:lombok:1.18.10'
}

group = 'com.ccjiuhong'
version = '1.0-SNAPSHOT'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.ccjiuhong.gui.swing.DownloaderSwing'
        )
    }
}

sourceCompatibility = '11'
targetCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


